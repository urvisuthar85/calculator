            <p id="input"></p>
          </div>
        </div>
        <div class="calculator-footer">
        
          <div class="symbol" ><input style="border : none;font-size: 20px; background: #ff7043;color: #fff;" type="button" value="C" onclick="dle()"/></div>
        <div class="symbol" ><input style="border : none;font-size: 20px; background: #ff7043;color: #fff;" type="button" value="AC" onclick="clr()"/></div>
        <div class="symbol"><input style="border : none;font-size: 24px; background: #ff7043;color: #fff;" type="button" value="%" onclick="dis('%')"/></div>
        <div class="symbol"><input style="border : none;font-size: 24px; background: #ff7043;color: #fff;" type="button" value="/" onclick="dis('/')"/></div>
        <div><input class="btn" type="button" value="7" onclick="dis('7')"/></div>
        <div><input class="btn" type="button" value="8" onclick="dis('8')"/></div>
        <div><input class="btn" type="button" value="9" onclick="dis('9')"/></div>
        <div class="symbol"><input style="border : none;font-size: 24px; background: #ff7043;color: #fff;" type="button" value="*" onclick="dis('*')"/></div>
        <div><input class="btn" type="button" value="4" onclick="dis('4')"/></div>
        <div><input class="btn" type="button" value="5" onclick="dis('5')"/></div>
        <div><input class="btn" type="button" value="6" onclick="dis('6')"/></div>
        <div class="symbol"><input style="border : none;font-size: 24px; background: #ff7043;color: #fff;" type="button" value="-" onclick="dis('-')"/></div>
        <div><input class="btn" type="button" value="1" onclick="dis('1')"/></div>
        <div><input class="btn" type="button" value="2" onclick="dis('2')"/></div>
        <div><input class="btn" type="button" value="3" onclick="dis('3')"/></div>
        <div class="symbol"><input style="border : none;font-size: 24px; background: #ff7043;color: #fff;" type="button" value="+" onclick="dis('+')"/></div>
        <div><input class="btn" type="button" value="0" onclick="dis('0')"/></div>
        <div><input class="btn" type="button" value="00" onclick="dis('00')"/></div>
        <div><input class="btn" type="button"  value="." onclick="dis('.')"/></div>
        <div class="symbol-dark"><input style="border : none;font-size: 24px; background: #f4511e;color: #fff;" type="button" value="=" onclick="solve()"/></div>
        </div>

        </div>
      </div>
    </div>

</html>
